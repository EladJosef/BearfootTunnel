<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            user-select: none;
        }

        body {
            background: #1f2937;
            color: #e5e7eb;
            width: 400px;
            height: 530px;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #f17463 0%, #e55346 100%);
            padding: 16px 20px;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 900;
            font-family: 'SF Pro Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.05em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 16px 20px;
            overflow-y: auto;
        }

        .subtitle {
            font-size: 12px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 8px 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 13px;
            transition: all 0.2s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #f19e63;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            background: #374151;
        }

        input::placeholder {
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        button {
            flex: 1;
            padding: 10px 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #connectButton {
            background: linear-gradient(135deg, #f1a563 0%, #e56b46 100%);
            color: #ffffff;
        }

        #connectButton:hover {
            background: linear-gradient(135deg, #e59d46 0%, #ca4938 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            background: #4b5563;
            border-color: #6b7280;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #msg {
            padding: 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 11px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            min-height: 60px;
            max-height: 120px;
            line-height: 1.4;
            overflow-y: auto;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #374151;
        }

        ::-webkit-scrollbar-thumb {
            background: #6b7280;
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        option {
            background: #2c2c2c;
            color: #686868;
        }

        option:hover {
            background: #3c3c3c;
            color: #ffffff;
        }

        option:checked {
            background: #4b5563;
            color: #ffffff;
        }

        #killSwitchButton {
            background: #df7c7c;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Bear Foot Fast Tunnel</h1>
    </div>
    <div class="content">
        <h2 class="subtitle">Proxy Configuration</h2>
        
        <div class="form-group">
            <label for="proxyType">Proxy Type:</label>
            <select id="proxyType">
                <option value="http">HTTP / HTTPS</option>
                <option value="socks5">SOCKS5</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" placeholder="Proxy Host" />
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="text" id="port" placeholder="Port" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" />
            </div>
        </div>

        <div class="button-group">
            <button id="connectButton">Connect</button>
            <button id="killSwitchButton" type="button">Kill Switch</button>
        </div>

        <div class="button-group">
            <button id="ipInfoButton" type="button">Show Geo IP Location</button>
            <button id="pasteButton" type="button">Paste & Fill</button>
        </div>

        <div id="msg"></div>
    </div>
</body>

<script src="popup.js"></script>
</html>
